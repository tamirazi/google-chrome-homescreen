<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a class="header-link" href="#">Gmail</a>
      <a class="header-link" href="#">Images</a>
      <img
        class="apps-icon"
        src="https://img.icons8.com/material-two-tone/24/000000/circled-menu.png"
      />
      <div class="img-profile"></div>
    </header>
    <div class="logo-container">
      <div class="main-logo"></div>
    </div>

    <div class="input-container">
      <input
        type="search"
        name=""
        autocomplete="off"
        id="search"
        placeholder="Search Google or type a URL"
      />
    </div>

    <div class="last-visited-grid">
      <div class="app dropbox">
        <img src="https://img.icons8.com/color/48/000000/dropbox.png" />
        <span>Dropbox</span>
      </div>
      <div class="app youtube">
        <img src="https://img.icons8.com/color/48/000000/youtube-play.png" />
        <span>Youtube</span>
      </div>
      <div class="app facebook">
        <img src="https://img.icons8.com/fluent/50/000000/facebook-new.png" />
        <span>Facebook</span>
      </div>
      <div class="app twitter">
        <img src="https://img.icons8.com/fluent/48/000000/twitter.png" />
        <span>Twitter</span>
      </div>
      <div class="app gmail">
        <img src="https://img.icons8.com/fluent/48/000000/gmail.png" />
        <span>Gmail</span>
      </div>
      <div class="app whatsapp">
        <img src="https://img.icons8.com/color/48/000000/whatsapp.png" />
        <span>Whatsapp</span>
      </div>
      <div class="app github">
        <img src="https://img.icons8.com/fluent/48/000000/github.png" />
        <span>Github</span>
      </div>
      <div class="app instagram">
        <img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" />
        <span>Instagram</span>
      </div>
      <div class="app apple">
        <img src="https://img.icons8.com/fluent/48/000000/mac-os.png" />
        <span>Apple</span>
      </div>
      <div class="app amazon">
        <img src="https://img.icons8.com/color/48/000000/amazon.png" />
        <span>Amazon</span>
      </div>
    </div>

    <footer>
      <a href="#">
        <img
          class="link-icon"
          src="https://img.icons8.com/material-two-tone/24/000000/link--v1.png"
        />
        Photo by Ben Ben Harush</a
      >
      <a href="https://icons8.com"> Icons by Icons8</a>
      <img
        class="edit-icon"
        src="https://img.icons8.com/material-rounded/24/000000/edit.png"
      />
    </footer>
  </body>
</html>
