<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a class="header-link" href="#">Gmail</a>
      <a class="header-link" href="#">Images</a>
      <img
        class="apps-icon"
        src="https://img.icons8.com/material-two-tone/24/000000/circled-menu.png"
      />
      <div class="img-profile"></div>
    </header>
    <div class="logo-container">
      <div class="main-logo"></div>
    </div>

    <div class="input-container">
      <input
        type="search"
        name=""
        autocomplete="off"
        id="search"
        placeholder="Search Google or type a URL"
      />
    </div>

    <footer>
      <a href="#">
        <img
          class="link-icon"
          src="https://img.icons8.com/material-two-tone/24/000000/link--v1.png"
        />
        Photo by Ben Ben Harush</a
      >
      <img
        class="edit-icon"
        src="https://img.icons8.com/material-rounded/24/000000/edit.png"
      />
    </footer>
  </body>
</html>
